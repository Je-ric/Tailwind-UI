<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .flip-card-inner {
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }
    .flip-face {
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 0.75rem; /* rounded-xl */
      overflow: hidden;
    }
    .flip-back {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body class="min-h-screen w-full flex items-center justify-center bg-blue-500 font-[Poppins]">

  <div class="flip-card w-[300px] h-[400px] perspective-[1000px]">
    <div class="flip-card-inner relative w-full h-full rounded-xl">
      
      <div class="flip-face bg-gray-100">
        <img src="img.jpg" class="w-full h-full object-cover">
      </div>

      <div class="flip-face flip-back bg-gray-700 text-white flex items-center justify-center">
        <div class="px-6 text-center">
          <h2 class="text-2xl font-semibold mb-3">Card Title</h2>
          <p class="text-base mb-6">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam auctor, eros at posuere fringilla.
          </p>
          <a href="#" class="px-4 py-2 bg-gray-100 text-gray-800 rounded-md hover:bg-gray-800 hover:text-white duration-200">
            Read More
          </a>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
