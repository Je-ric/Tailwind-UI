<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&display=swap" rel="stylesheet" />
        <title>My Modular Page</title>
    </head>
    <body class="min-h-screen bg-gray-200 font-[Oswald] text-gray-800 selection:bg-gray-700 selection:text-white">
        <main class="p-6 space-y-8">
            <div id="index"></div>
            <div id="hobbies"></div>
            <div id="exp"></div>
            <div id="education"></div>
            <div id="services"></div>
            <div id="toolkit"></div>
            <div id="projects"></div>
        </main>
        <script>
            async function includeHTML(id, file) {
                const el = document.getElementById(id);
                if (el) {
                    const res = await fetch(file);
                    if (res.ok) el.innerHTML = await res.text();
                }
            }
            includeHTML("index", "index.html");
            includeHTML("hobbies", "hobbies.html");
            includeHTML("exp", "exp.html");
            includeHTML("education", "education.html");
            includeHTML("services", "services.html");
            includeHTML("toolkit", "toolkit.html");
            includeHTML("projects", "projects.html");
        </script>
    </body>
</html>
