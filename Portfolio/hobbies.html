<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hobbies & Interests</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="css/hobbies.css" />
    </head>
    <body class="min-h-screen bg-gray-200 font-[Oswald] text-gray-800 selection:bg-gray-700 selection:text-white">
        <div class="mx-4 sm:mx-6 lg:mx-16 my-8 space-y-6" id="hobbies-container">
            <!-- Main Section -->
            <div class="flex flex-col lg:flex-row border-b-2 border-gray-300 pb-6">
                <!-- Right Section - Interests Content -->
                <div class="flex-1 flex flex-col justify-evenly order-1 lg:order-2">
                    <!-- Title & Tags -->
                    <div class="flex flex-col lg:flex-row justify-between items-center lg:items-end border-b-2 border-gray-300 pb-4 lg:pb-5 space-y-4 lg:space-y-0">
                        <h1 class="text-3xl sm:text-4xl lg:text-6xl font-bold leading-tight text-center lg:text-left tracking-widest text-gray-200">
                            <span class="hobbies-title text-gray-800">HOBBIES</span>
                            <span class="amp-title mx-1 sm:mx-2">&</span>
                            <span class="interests-title text-gray-200">INTERESTS</span>
                        </h1>
                        <div class="grid grid-cols-3 gap-2 sm:gap-3 items-center px-2 sm:px-4">
                            <span class="h-tag1 px-3 py-1 text-white font-bold text-center rounded-2xl text-xs sm:text-sm md:text-base">Life</span>
                            <span class="h-tag1 px-3 py-1 text-white font-bold text-center rounded-2xl text-xs sm:text-sm md:text-base">Beyond</span>
                            <span class="h-tag1 px-3 py-1 text-white font-bold text-center rounded-2xl text-xs sm:text-sm md:text-base">Design</span>
                        </div>
                    </div>
                    <!-- Content Section -->
                    <div class="flex flex-col lg:flex-row gap-6 pl-2 sm:pl-5 pt-5 lg:pt-6">
                        <!-- Floating Tags -->
                        <div class="lg:flex-shrink-0">
                            <div class="flex flex-row lg:flex-col flex-wrap lg:flex-nowrap justify-start gap-3 lg:gap-4">
                                <div class="floating-tag px-4 py-2 rounded-3xl text-gray-800 font-bold transition-all duration-300 text-sm sm:text-base">
                                    <i class="bx bx-music"></i> Listening to Music
                                </div>
                                <div class="floating-tag px-4 py-2 rounded-3xl text-gray-800 font-bold transition-all duration-300 text-sm sm:text-base">
                                    <i class="bx bx-leaf"></i> Nature
                                </div>
                                <div class="floating-tag px-4 py-2 rounded-3xl text-gray-800 font-bold transition-all duration-300 text-sm sm:text-base">
                                    <i class="bx bx-chip"></i> Technology
                                </div>
                                <div class="floating-tag px-4 py-2 rounded-3xl text-gray-800 font-bold transition-all duration-300 text-sm sm:text-base">
                                    <i class="bx bx-cart"></i> E-Commerce
                                </div>
                            </div>
                        </div>
                        <!-- Icon Grid -->
                        <div class="flex-1 grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-3 gap-4">
                            <div class="icon-module flex flex-col sm:flex-row justify-center items-center p-3 sm:p-4 rounded-lg transition-all duration-200 hover:text-blue-400">
                                <img src="images/hobby_interest/drums.png" alt="Drums" class="icon-img w-10 sm:w-12 h-auto rounded-full" />
                                <span class="icon-label mt-2 sm:mt-0 sm:ml-2 text-sm sm:text-base text-center font-bold">Playing Drums</span>
                            </div>
                            <div class="icon-module flex flex-col sm:flex-row justify-center items-center p-3 sm:p-4 rounded-lg transition-all duration-200 hover:text-blue-400">
                                <img src="images/hobby_interest/scifi.png" alt="Sci-Fi" class="icon-img w-10 sm:w-12 h-auto rounded-full" />
                                <span class="icon-label mt-2 sm:mt-0 sm:ml-2 text-sm sm:text-base text-center font-bold">Science Fiction</span>
                            </div>
                            <div class="icon-module flex flex-col sm:flex-row justify-center items-center p-3 sm:p-4 rounded-lg transition-all duration-200 hover:text-blue-400">
                                <img src="images/hobby_interest/browse.png" alt="Browse" class="icon-img w-10 sm:w-12 h-auto rounded-full" />
                                <span class="icon-label mt-2 sm:mt-0 sm:ml-2 text-sm sm:text-base text-center font-bold">Browsing Internet</span>
                            </div>
                            <div class="icon-module flex flex-col sm:flex-row justify-center items-center p-3 sm:p-4 rounded-lg transition-all duration-200 hover:text-blue-400">
                                <img src="images/hobby_interest/watch.png" alt="Movies" class="icon-img w-10 sm:w-12 h-auto rounded-full" />
                                <span class="icon-label mt-2 sm:mt-0 sm:ml-2 text-sm sm:text-base text-center font-bold">Watching Movies</span>
                            </div>
                            <div class="icon-module flex flex-col sm:flex-row justify-center items-center p-3 sm:p-4 rounded-lg transition-all duration-200 hover:text-blue-400">
                                <img src="images/hobby_interest/games.png" alt="Games" class="icon-img w-10 sm:w-12 h-auto rounded-full" />
                                <span class="icon-label mt-2 sm:mt-0 sm:ml-2 text-sm sm:text-base text-center font-bold">Online Games</span>
                            </div>
                            <div class="icon-logo">
                                <div class="logo-tags grid grid-cols-3 gap-2">
                                    <img src="images/hobby_interest/supercell.jpg" alt="Supercell" class="w-10 sm:w-12 h-auto transition-all duration-200 hover:scale-110 rounded-full" />
                                    <img src="images/hobby_interest/cs.png" alt="CS" class="w-10 sm:w-12 h-auto transition-all duration-200 hover:scale-110 rounded-full" />
                                    <img src="images/hobby_interest/ea.png" alt="EA" class="w-10 sm:w-12 h-auto transition-all duration-200 hover:scale-110 rounded-full" />
                                    <img src="images/hobby_interest/ac.png" alt="AC" class="w-10 sm:w-12 h-auto transition-all duration-200 hover:scale-110 rounded-full" />
                                    <img src="images/hobby_interest/lol-logo.png" alt="LOL" class="w-10 sm:w-12 h-auto transition-all duration-200 hover:scale-110 rounded-full" />
                                    <img src="images/hobby_interest/cod.svg" alt="COD" class="w-10 sm:w-12 h-auto transition-all duration-200 hover:scale-110 rounded-full" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Bottom Marquee Section -->
            <div class="border-b-2 border-gray-300 mt-4 pb-4">
                <div class="hobbies-tags flex justify-center flex-wrap gap-3 sm:gap-6 md:gap-10">
                    <span class="h-tag px-3 py-1 text-white font-bold rounded-2xl text-xs sm:text-sm md:text-base">Gadgets</span>
                    <span class="h-tag px-3 py-1 text-white font-bold rounded-2xl text-xs sm:text-sm md:text-base">Stationery</span>
                    <span class="h-tag px-3 py-1 text-white font-bold rounded-2xl text-xs sm:text-sm md:text-base">Marvel</span>
                    <span class="h-tag px-3 py-1 text-white font-bold rounded-2xl text-xs sm:text-sm md:text-base">Neumorphism</span>
                    <span class="h-tag px-3 py-1 text-white font-bold rounded-2xl text-xs sm:text-sm md:text-base">K-Drama</span>
                    <span class="h-tag px-3 py-1 text-white font-bold rounded-2xl text-xs sm:text-sm md:text-base">Animation</span>
                    <span class="h-tag px-3 py-1 text-white font-bold rounded-2xl text-xs sm:text-sm md:text-base">Technology</span>
                </div>
            </div>
        </div>
    </body>
</html>
