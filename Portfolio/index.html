<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Sections</title>
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

      /* Profile Section Styles */
      .profile-top {
        text-align: center;
        flex-basis: auto;
        display: flex;
        flex-flow: column wrap;
        align-items: center;
      }

      .profile-mid {
        flex-grow: 1;
        box-sizing: border-box;
        width: 100%;
      }

      .profile-bottom {
        text-align: center;
        flex-grow: 0;
        margin-top: auto;
        margin-bottom: 30px;
        display: flex;
        flex-flow: column wrap;
        align-items: center;
      }

      .profile {
        margin-top: 30px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        box-shadow: inset 8px 8px 17px 0 rgba(0, 0, 0, 0.05),
          inset -13px -13px 12px 0 hsla(0, 0%, 100%, 0.65),
          -11px -11px 40px 3px #fff, 8px 14px 40px -20px rgba(0, 0, 0, 0.19);
      }

      .neumorphism-circle {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 8px 8px 16px #b9b9b9, -8px -8px 16px #ffffff;
      }

      .circle-image {
        width: 160px;
        height: 160px;
        padding: 10px;
        border-radius: 50%;
        overflow: hidden;
        box-shadow: inset 4px 4px 8px #b9b9b9, inset -4px -4px 8px #ffffff;
      }

      .circle-again {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .circle-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: 0.2s ease-in-out;
        border-radius: 50%;
      }

      .profile:hover,
      .profile:hover .neumorphism-circle,
      .profile:hover .circle-image,
      .profile:hover .circle-again {
        background: linear-gradient(-60deg, #40b6ff, #95ffe0);
      }

      .profile:hover img {
        transform: scale(0.9);
        object-fit: fill;
      }

      .profile,
      .profile .neumorphism-circle,
      .profile .circle-image,
      .profile .circle-again,
      .profile img {
        transition: all 0.3s ease;
      }

      .highlight {
        background: -webkit-linear-gradient(-60deg, #d4145a, #fbb03b);
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .hi {
        margin-bottom: 10px;
      }

      .profile-bullet-text li {
        padding: 3px;
        padding-left: 8px;
        margin-right: 30px;
        margin-bottom: 8px;
        transition: 0.2s ease-in-out;
        border-radius: 25px;
        box-shadow: inset 5px 5px 10px #c7c7c7, inset -5px -5px 10px #ffffff;
      }

      #custom-list {
        flex-grow: 1;
        box-sizing: border-box;
        width: 100%;
      }

      .info {
        background: -webkit-linear-gradient(180deg, #00c64f, #0575e6);
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .profile-bullet-text li {
        list-style-type: none;
        padding-left: 5px;
      }

      .profile-bullet-text {
        padding-top: 5px;
      }

      .motto {
        margin-top: 10px;
        padding-left: 20px;
        text-align: center;
        color: #666666;
        font-weight: lighter;
      }

      .profile-bottom p {
        padding-bottom: 6px;
        color: #2f2e2e;
      }

      .profile-buttons {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 15px;
        margin-top: 8px;
      }

      #social-icon {
        box-shadow: -3px -3px 7px #ffffffb2,
          3px 3px 5px rgba(94, 104, 121, 0.945);
        border-radius: 6px;
        font-size: 20px;
        color: #9f9f9f;
        background-color: transparent;
        text-decoration: none;
        transition: color 0.3s ease, transform 0.3s ease;
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #social-icon:hover {
        transform: scale(1.2);
        color: #1da1f2;
        box-shadow: -2px -2px 6px rgba(255, 255, 255, 0.6),
          -2px -2px 4px rgba(255, 255, 255, 0.4),
          2px 2px 2px rgba(255, 255, 255, 0.05), 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .profile-buttons a:nth-child(1) i {
        color: #3b5998;
      }
      .profile-buttons a:nth-child(2) i {
        color: #e1306c;
      }
      .profile-buttons a:nth-child(3) i {
        color: #171515;
      }
      .profile-buttons a:nth-child(4) i {
        color: #d44638;
      }

      #social-icon:active {
        box-shadow: inset -2px -2px 6px rgba(255, 255, 255, 0.7),
          inset -2px -2px 4px rgba(255, 255, 255, 0.5),
          inset 2px 2px 2px rgba(255, 255, 255, 0.075),
          inset 2px 2px 4px rgba(0, 0, 0, 0.15),
          inset 5px 5px 15px rgba(64, 182, 255, 0.5),
          inset -5px -5px 15px rgba(149, 255, 224, 0.5);
        color: blue;
      }

      /* General Styles */
      body {
        font-family: "Oswald", sans-serif;
        background-color: #e8e8e8;
      }

      *::selection {
        background-color: rgb(74, 74, 74);
        color: rgb(255, 255, 255) !important;
      }
    </style>
  </head>
  <body class="bg-gray-200 p-4">
    <!-- Profile Section -->
    <div class="max-w-sm mx-auto mb-8 bg-gray-200 rounded-xl p-6">
      <div class="profile-top">
        <h3 class="text-xl font-semibold mb-6 text-gray-800">About Me</h3>
        <div class="profile">
          <div class="neumorphism-circle">
            <div class="circle-image">
              <div class="circle-again">
                <img
                  src="/placeholder.svg?height=160&width=160"
                  alt="Profile Picture"
                />
              </div>
            </div>
          </div>
        </div>
        <h2 class="hi text-lg font-medium text-gray-800 leading-relaxed">
          Hi, I'm <span class="highlight">Jeric</span> a
          <span class="highlight">Developer</span>
        </h2>
      </div>

      <div class="profile-mid">
        <div class="profile-bullet-text">
          <ul id="custom-list" class="space-y-2">
            <li class="flex items-center text-sm">
              <i class="bx bxs-cake text-lg mr-3"></i>
              <span class="info">09/22/2004</span>
            </li>
            <li class="flex items-center text-sm">
              <i class="bx bxs-home text-lg mr-3"></i>
              <span class="info">Science City of Munoz, Nueva Ecija, 3119</span>
            </li>
            <li class="flex items-center text-sm">
              <i class="bx bxs-phone text-lg mr-3"></i>
              <span class="info">+63 975-880-6128</span>
            </li>
          </ul>
        </div>

        <div class="motto">
          <p>
            "If I have something to do today, I will do it now. To do something
            else tomorrow."
          </p>
        </div>
      </div>

      <div class="profile-bottom">
        <p>Reach Me</p>
        <div class="profile-buttons">
          <a
            href="https://www.facebook.com/jeric.delacruz.18294"
            id="social-icon"
            target="_blank"
          >
            <i class="bx bxl-facebook-circle"></i>
          </a>
          <a
            href="https://www.instagram.com/hiro.deecee/"
            id="social-icon"
            target="_blank"
          >
            <i class="bx bxl-instagram-alt"></i>
          </a>
          <a href="https://github.com/Je-ric" id="social-icon" target="_blank">
            <i class="bx bxl-github"></i>
          </a>
          <a
            href="mailto:jericjdelacruz@gmail.com"
            id="social-icon"
            target="_blank"
          >
            <i class="bx bxs-envelope"></i>
          </a>
        </div>
      </div>
    </div>

  </body>
</html>
